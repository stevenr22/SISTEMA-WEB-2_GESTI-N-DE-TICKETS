<!DOCTYPE html>  
<html lang="es">  
  <head>  
    <meta charset="UTF-8" />  
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />  
    <link rel="stylesheet" href="css/bootstrap.min.css" />  
    <link rel="stylesheet" href="css/EstilosForms.css" />  
    <title>Registro de Usuario</title>  
  </head>  
  <body>  
    <div class="container d-flex justify-content-center align-items-center min-vh-100">  
      <div class="card shadow-lg" style="width: 100%; max-width: 800px;">  
        <div class="card-body">  
          <h2 class="text-center mb-4">Registro de Usuario</h2>  
          
          
          
          <form class="form-group">  

            
            <div class="row mb-3">  
              <div class="col-6">  
                <label for="nombre" class="form-label">Nombre Completo</label>  
                <input  
                  type="text"  
                  class="form-control form-control-sm"  
                  id="nombre"  
                  placeholder="Ingrese su nombre completo"  
                  required  
                />  
              </div>  
              <div class="col-6">  
                <label for="usuario" class="form-label">Usuario</label>  
                <input  
                  type="text"  
                  class="form-control form-control-sm"  
                  id="usuario"  
                  placeholder="Ingrese su usuario"  
                  required  
                />  
              </div>  
            </div>  

            <div class="row mb-3">  
              <div class="col-6">  
                <label for="correo" class="form-label">Correo Electrónico</label>  
                <input  
                  type="email"  
                  class="form-control form-control-sm"  
                  id="correo"  
                  placeholder="Ingrese su correo electrónico"  
                  required  
                />  
              </div>  
              <div class="col-6">  
                <label for="telefono" class="form-label">Teléfono</label>  
                <input  
                  type="tel"  
                  class="form-control form-control-sm"  
                  id="telefono"  
                  placeholder="Ingrese su teléfono"  
                  required  
                />  
              </div>  
            </div>  

            <div class="row mb-3">  
              <div class="col-6">  
                <label for="direccion" class="form-label">Dirección</label>  
                <input  
                  type="text"  
                  class="form-control form-control-sm"  
                  id="direccion"  
                  placeholder="Ingrese su dirección"  
                  required  
                />  
              </div>  
              <div class="col-6">  
                <label for="contraseña" class="form-label">Contraseña</label>  
                <input  
                  type="password"  
                  class="form-control form-control-sm"  
                  id="contraseña"  
                  placeholder="Ingrese su contraseña"  
                  required  
                />  
              </div>  
            </div>  

            <div class="row mb-3">  
              <div class="col-6">  
                <label for="confirmarContraseña" class="form-label">Confirmar Contraseña</label>  
                <input  
                  type="password"  
                  class="form-control form-control-sm"  
                  id="confirmarContraseña"  
                  placeholder="Confirme su contraseña"  
                  required  
                />  
              </div>  
              <div class="col-6">  
                <label for="fechaNacimiento" class="form-label">Fecha de Nacimiento</label>  
                <input  
                  type="date"  
                  class="form-control form-control-sm"  
                  id="fechaNacimiento"  
                  required  
                />  
              </div>  
            </div>  

            <div class="row mb-3">  
              <div class="col-6">  
                <label for="genero" class="form-label">Género</label>  
                <select class="form-control form-control-sm" id="genero" required>  
                  <option value="">Selecciona tu género</option>  
                  <option value="masculino">Masculino</option>  
                  <option value="femenino">Femenino</option>  
                  <option value="otro">Otro</option>  
                </select>  
              </div>  
            </div>  

            <div class="d-grid gap-2 mb-3">  
              <button class="btn btn-primary" type="submit">Registrarse</button>  
            </div>  
          </form>  
          <div class="text-center">  
            <p>¿Ya tienes cuenta? <a href="index.html">Inicia sesión</a></p>  
          </div>  
        </div>  
      </div>  
    </div>  
  </body>  
</html>
